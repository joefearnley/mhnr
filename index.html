<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>Hacker News Mobile Reader</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <p>Left panel content goes here</p>
            </div>
        </div>
        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                        <div class="center sliding">Hacker News</div>
                        <div class="right">
                            <!--
                            Right link contains only icon - additional "icon-only" class
                            Additional "open-panel" class tells app to open panel when we click on this link
                            -->
                            <!-- <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a> -->
                        </div>
                    </div>
                </div>

                <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div id="stories" class="pages navbar-through toolbar-through">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page">
                        <!-- Scrollable page content -->
                        <div class="page-content">

                            <div class="list-block accordion-list">
                                <ul>
                                    <li class="accordion-item" v-for="story in stories">
                                        <a href="#" class="item-content item-link" @click="fetchComments(story.objectID)">
                                            <div class="item-inner">
                                                <div class="item-title">{{ story.title }}</div>
                                                <div class="item-after">
                                                    <span class="badge">{{ story.num_comments }}</span>
                                                </div>
                                            </div>
                                        </a>
                                        <div class="accordion-item-content">
                                            <div class="content-block">
                                                <p>{{ story.title }}</p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/framework7.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/vue-resource.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
